<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="assets/dsMetaLogo.svg" alt="DSMeta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por <a href="https://github.com/soareslipe">Fellipe Azevedo</a></p>
        </div>
    </header>
    <main>
        <section id="sales">
            <div class="dsmeta-card-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show-992">ID</th>
                                    <th class="show-576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show-992">Visitas</th>
                                    <th class="show-992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show-992">#341</td>
                                    <td class="show-576">08/12/2022</td>
                                    <td>Anakin</td>
                                    <td class="show-992">15</td>
                                    <td class="show-992">11</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-redbtn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="assets/icon.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
